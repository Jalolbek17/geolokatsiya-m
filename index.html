<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Manzil Aniqlagich</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 50px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-weight: 300;
            font-size: 1rem;
        }

        .ip-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 50px 40px;
            margin-bottom: 30px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .ip-card:hover {
            border-color: #3a3a3a;
        }

        .ip-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .ip-value {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
        }

        .location-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .location-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px 25px;
            transition: all 0.3s ease;
        }

        .location-item:hover {
            border-color: #3a3a3a;
            transform: translateY(-2px);
        }

        .location-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .location-value {
            font-size: 1.4rem;
            font-weight: 400;
            color: #fff;
            line-height: 1.4;
        }

        .location-sub {
            font-size: 0.9rem;
            color: #888;
            margin-top: 6px;
        }

        .map-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
            transition: border-color 0.3s ease;
        }

        .map-container:hover {
            border-color: #3a3a3a;
        }

        #map {
            width: 100%;
            height: 100%;
            border: none;
            filter: grayscale(0.2) contrast(1.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 2px solid #2a2a2a;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .ip-value {
                font-size: 2rem;
            }

            .location-section {
                grid-template-columns: 1fr;
            }

            .ip-card {
                padding: 40px 25px;
            }

            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .ip-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>IP Location Tracker</h1>
        <p>Minimal. Precise. Real-time.</p>
    </div>

    <div id="container">
        <div class="ip-card">
            <div class="loading">
                <div class="loader"></div>
                <p>Loading data...</p>
            </div>
        </div>
    </div>

    <div id="location-container"></div>

    <div class="map-container" style="display: none;" id="map-box">
        <iframe id="map"></iframe>
    </div>
</div>

<script src="./index.js">
</script>
</body>
</html>
