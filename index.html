<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP va Geolokatsiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #111827;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f0f3f8);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-radius: 20px;
            padding: 25px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: #1f2937;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-title {
            font-weight: 600;
            color: #4b5563;
        }

        .info-value {
            color: #111827;
            text-align: right;
        }

        @media (max-width: 500px) {
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .info-value {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>IP va Geolokatsiya Ma’lumotlari</h1>
</header>

<div class="card" id="ip-card">
    <h2>Ma’lumotlar yuklanmoqda...</h2>
</div>

<script src="index.js" defer>
</script>

</body>
</html>
